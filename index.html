<!DOCTYPE html>

    <title>Recipegram</title>
    <link rel="stylesheet" href="styles2.css" />

  <body>
    <header class="header">
      <hgroup class="header__titles">
        <h1 class="header__title">Recipegram</h1>
        <h4 class="header__subtitle">What do you wnat to eat?</h4>
      </hgroup>
      <div class="header__icons">
        <span class="header__icon">
          <img src="./images/search.svg"
              >
          <img src="./images/user.svg">
        </span>
      </div>
    </header>

    <main class="main">
      <div class="recipe">
        <div class="recipe__heart">
          <img src="./images/like.svg" width="18" height="18">
        </div>
        <div class="recipe__info">
          <h4 class="recipe__title">Green Apple Pie</h4>
          <div class="recipe__meta">
            <span class="recipe__meta-data">#Vegan</span>
            <span class="recipe__meta-data">#Homemade</span>
          </div>
          <div class="recipe__social">
            <span class="recipe__social_item">
              <img src="./images/star.svg">10
            </span>
            <span class="recipe__social_item">
              <img src="./images/comment.svg">10
            </span>
            <span class="recipe__social_item">
              <img src="./images/like.svg">10
            </span>
          </div>
        </div>
      </div>
    </main>
